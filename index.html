<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bross</title>

    <link rel="icon" href="Assets/img/logo_super_mario.png">
    <link rel="stylesheet" href="Assets/css/style.css">

</head>

<body>

    <div class="game">
        <div class="pontuacao">
            <h2 class="pontuacao-pontos"></h2>
            <h2 class="pontuacao-record"></h2>
        </div>

        <div class="mario mario-jogando">
            <img src="Assets/img/mario_correndo.gif" alt="">
        </div>
        <div class="cano">
            <img src="Assets/img/cano.png" alt="">
        </div>
        <div class="nuvens">
            <img src="Assets/img/nuvens.png" alt="">
        </div>

        <button class="iniciar buttons">
            Iniciar
        </button>
        <button class="reiniciar buttons">
            Reiniciar
        </button>
    </div>

    <audio src="Assets/audio/audio_jogo.mp4" class="audioGame"></audio>

</body>
<script src="Assets/js/script.js"></script>

</html>
